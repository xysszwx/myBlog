<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.8" />
		<title>博客发布</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<link rel="stylesheet" href="/lib/editormd/css/editormd.min.css">
		<link rel="stylesheet" href="/css/me.css" />
		<script src="/js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- 导航 -->
		<nav th:replace="admin/_fragments :: menu(1)" class="ui inverted attached segment m-padding-tb-mini m-shadow-small">
			<div class="ui container">

				<div class="ui inverted  secondary stackable menu">
					<h2 class="ui teal header item">管理后台</h2>
					<a href="#" th:href="@{/admin/blogs}" class="active m-item item m-mobile-hide "><i class="mini home icon"></i>博客</a>
					<a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
					<a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
					
					<div class="right m-item m-mobile-hide menu">
						<div class="ui dropdown item">
							<div class="text">
								<img src="https://picsum.photos/seed/800/100/100" alt="" class="ui avatar image">
								zwx
							</div>
							<i class="dropdown icon"></i>
							<div class="menu">
								<a href="#" class="item" th:href="@{/admin/logout}">注销</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
				<i class="sidebar icon"></i>
			</a>
		</nav>
		
		
		<div class="ui attached pointing menu">
			<div class="ui rih container">
				<div class="right menu">
					<a href="" class=" teal active item" th:href="@{/admin/blogs/input}" >发布</a>
					<a href="" class=" item" th:href="@{/admin/blogs}">列表</a>
				</div>
				
			</div>
			
		</div>
		
		
		
			<!-- 中间内容 -->
		<div class="m-padding-tb-big m-container-small">
			<div class="ui container">
				<form id="blog-form" action="#" th:object="${blog}" th:action="@{/admin/blogs}" method="post" class="ui form">
					<input type="hidden" name="published">
					<input type="hidden" name="id" th:value="*{id}">
					<div class="required field">
						<div class="ui left labeled input">
							<div class="ui selection  compact teal basic  dropdown label">
								<input type="hidden" value="原创" name="flag" th:value="*{flag}">
								<i class="dropdown icon"></i> 
								<div class=" text">原创</div>
								<div class="menu">
									<div class="item" data-value="原创">原创</div>
									<div class="item" data-value="转载">转载</div>
									<div class="item" data-value="翻译">翻译</div>
								</div>
								
							</div>
							<input type="text" name="title" placeholder="标题" th:value="*{title}">
						</div>
						
					</div>
					<div class="required field">
						<div id="md-content" style="z-index:1 !important;">
							<textarea  name="content" placeholder="博客内容" th:text="*{content}"></textarea>
						</div>
						
					</div>
					
					<div class="two fields">
						<div class="required field">
							<div class="ui left labeled action input">
								<label for="" class="ui compact teal basic label" >分类</label>
								<div class="ui fluid selection dropdown">
									<input type="hidden" name="typeId" th:value="*{typeId}">
									<i class="dropdown icon"></i>
									<div class="default text"></div>
									<div class="menu">
										<div th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.id}" th:text="${type.name}">错误日志</div>
									</div>
								</div>
							</div>
						</div>
						<div class="field">
							<div class="ui left labeled action input">
								<label for="" class="ui compact teal basic label">标签</label>
								<div class="ui fluid selection multiple search  dropdown">
									<input type="hidden" name="tagIds" th:value="*{tagIds}">
									<i class="dropdown icon"></i>
									<div class="default text"></div>
									<div class="menu">
										<div th:each="tag : ${tags}" class="item" data-value="1" th:data-value="${tag.id}" th:text="${tag.name}">错误日志</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<div class="required field">
						<div class="ui left labeled input">
							<label class="ui teal basic label">首图</label>
							<input type="text" name="firstPicture" th:value="*{firstPicture}" placeholder="首图引用地址">
						</div>
					</div>

					<div class="required field">
						<textarea name="description" th:text="*{description}" placeholder="博客描述..." maxlength="200"></textarea>
					</div>

					<div class="inline fields">
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" id="recommend" name="recommend" checked th:checked="*{recommend}" class="hidden">
								<label for="recommend">推荐</label>
							</div>
						</div>
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" id="shareStatement" name="shareStatement" th:checked="*{shareStatement}" class="hidden">
								<label for="shareStatement">转载声明</label>
							</div>
						</div>
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" id="appreciation" name="appreciation" th:checked="*{appreciation}" class="hidden">
								<label for="appreciation">赞赏</label>
							</div>
						</div>
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" id="commentabled" name="commentabled" th:checked="*{commentabled}"  class="hidden">
								<label for="commentabled">评论</label>
							</div>
						</div>
					</div>
					
					<div class="ui error message"></div>
					
					<div class="ui right aligned container">
						<button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
						<button id="save-btn" type="button" class="ui secondary button">保存</button>
						<button id="publish-btn" type="button" class="ui teal button">发布</button>
					</div>
				</form>
			</div>
		</div>
		

		<br>
		<br>
		<br>
		<br>
		
		<!-- 底部footer -->
		<footer class="ui inverted vertical segment m-padding-tb-massive">
			<div class="ui center aligned container">
				<div class="ui inverted divided stackable grid">
					<div class="three wide column">
						<div class="item">
							<img src="/img/001.jpg" class="ui rounded image" alt="" style="width: 110px;">
						</div>
					</div>

					<div class="three wide column">
						<h4 class="ui inverted header m-text-spaced  m-opacity-mini">最新博客</h4>
						<div class="ui inverted link list">
							<a href="" class="item">用户故事（user story)</a>
							<a href="" class="item">用户故事（user story)</a>
							<a href="" class="item">用户故事（user story)</a>
						</div>
					</div>
					<div class="three wide column">
						<h4 class="ui inverted header m-text-spaced  m-opacity-mini">联系我</h4>
						<div class="ui inverted link list">
							<a href="" class="item">Email：2909420436@qq.com</a>
							<a href="" class="item">QQ：2909420436</a>
						</div>
					</div>
					<div class="seven wide column">
						<h4 class="ui inverted header m-text-spaced  m-opacity-mini">Blog</h4>
						<p class="m-text-spaced m-text-thin m-opacity-mini">这是一个个人博客这是一个个人博客这是一个个人博客这是一个个人博客这是一个个人博客</p>
					</div>
				</div>
				<div class="ui inverted section divider"></div>
				<p class="m-text-spaced m-text-thin m-opacity-tiny">Copyright 2020-2020 Listendnasd asd asdas </p>
			</div>

		</footer>
		<script src = "https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js" >
		</script>
		<script src="/lib/editormd/editormd.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var contentEditor;
			    $(function() {
			      contentEditor = editormd("md-content", {
			        width   : "100%",
			        height  : 640,
			        syncScrolling : "single",
			        path    : "/lib/editormd/lib/"
			        //path    : "/lib/editormd/lib/"
			      });
			    });
			
			
			$('.menu.toggle').click(function(){
				$('.m-item').toggleClass('m-mobile-hide');
			});
			$('.ui.dropdown').dropdown(
			);
			
			$('.ui.form').form({
				fields : {
					title : {
						identifier:'title',
						rules:[{
							type : 'empty',
							prompt : '标题：请输入博客标题'
						}]
					},
					content : {
						identifier:'content',
						rules:[{
							type : 'empty',
							prompt : '标题：请输入博客内容'
						}]
					},
					typeId : {
						identifier:'typeId',
						rules:[{
							type : 'empty',
							prompt : '标题：请输入博客分类'
						}]
					},
					firstPicture : {
						identifier:'firstPicture',
						rules:[{
							type : 'empty',
							prompt : '标题：请选择博客首图'
						}]
					},
					description : {
						identifier: 'description',
						rules: [{
							type : 'empty',
							prompt: '标题：请输入博客描述'
						}]
					}
				}
			});
			
			$('#save-btn').click(function () {
				$('[name="published"]').val(false);
				$('#blog-form').submit();
			});
			$('#publish-btn').click(function () {
				$('[name="published"]').val(true);
				$('#blog-form').submit();
			});
			
		</script>
		
		<!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script> -->
			
	</body>
</html>
