<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small " style="background-color: transparent !important;padding-left:0em !important;">
    <div class="ui container ">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui  header item " style="color:white !important;margin-left: 0em !important;" >XyssZwx</h2>
            <a href="#" th:href="@{/}"  class="m-item item m-mobile-hide m-padded-tb-big m-text-size m-margin-big" th:classappend="${n==1} ? 'active'" style="color:white !important;"><i class="m-i-small home icon"></i>首页</a>
            <a href="#" th:href="@{/types/-1}"  class="m-item item m-mobile-hide m-padded-tb-big m-text-size m-margin-big" th:classappend="${n==2} ? 'active'" style="color:white !important;"><i class="m-i-small idea icon"></i>分类</a>
            <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide m-padded-tb-big m-text-size m-margin-big" th:classappend="${n==3} ? 'active'" style="color:white !important;"><i class="m-i-small tags icon"></i>标签</a>
            <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide m-padded-tb-big m-text-size m-margin-big" th:classappend="${n==4} ? 'active'" style="color:white !important;"><i class="m-i-small clone icon"></i>归档</a>
            <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide m-padded-tb-big m-text-size m-margin-big" th:classappend="${n==5} ? 'active'" style="color:white !important;"><i class="m-i-small info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
                <div class="ui icon inverted transparent input" style="color:white !important;">
                    <input type="text" name="query" placeholder="Seach...." style="color:white !important;">
                    <i onclick="document.forms['search'].submit()" class="search link icon" style="color:white !important;"></i>
                </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show" style="background-color: rgb(10,151,169) !important;">
        <i class="sidebar icon"></i>
    </a>
</nav>


<footer th:fragment="footer" class="ui inverted vertical segment m-padding-tb-massive" style="background-color: transparent !important;">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="item">
                    <img src="/img/001.jpg" class="ui rounded image" alt="" style="width: 110px;">
                </div>
            </div>

            <div class="three wide column">
                <h4 class="ui inverted header m-text-spaced  m-opacity-mini" style="color:white !important;"><span style="color:white !important;">最新博客</span></h4>
                <div id="newblog-container">
                <div class="ui inverted link list" th:fragment="newblogList">
                    <a href="" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${newblogs}" th:text="${blog.title}">用户故事（user story)</a>
                    <!--/*-->
                    <a href="" class="item">用户故事（user story)</a>
                    <a href="" class="item">用户故事（user story)</a>
                    <!--*/-->
                </div>
                </div>
            </div>
            <div class="three wide column" >
                <h4 class="ui inverted header m-text-spaced  m-opacity-mini" > <span style="color:white !important;">联系我</span></h4>
                <div class="ui inverted link list">
                    <a href="" class="item">Email：2909420436@qq.com</a>
                    <a href="" class="item">QQ：2909420436</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-spaced  m-opacity-mini" style="color:white !important;"><span style="color:white !important;">Blog</span></h4>
                <p class="m-text-spaced m-text-thin m-opacity-mini">这里是xysszwx的个人博客
                                分享那些让人掉头发的经历</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-spaced m-text-thin m-opacity-tiny">Copyright © 2019 - <span th:text="${#dates.year(#dates.createNow())}">2017</span> xysszwx Designed by xysszwx</p>
    </div>

</footer>
<th:block th:fragment="script">
    <script>
        $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
    </script>
</th:block>


</body>
</html>
